<!-- Tags são usadas para criar elementos HTML na página, são basicamente etiquetas para dizer o que é o que na página, como títulos, parágrafos e etc. -->
<!-- Existem dois tipos de Tags, as que tem abertura e fechamento, e as de auto-fechamento -->

<!-- As de abertura e fechamento são criadas para ser colocado algum conteúdo dentro -->
<!-- O objeto de ter uma abertura e um fechamento é basicamente para dizer onde começa e onde termina o determinado trecho -->
<p>Conteúdo</p> <!-- Quando se tem a tag de abertura, conteúdo e a tag de fechamento, se forma um elemento HTML -->

<!-- E as Tags de auto-fechamento não vai nenhum conteúdo dentro, só indica que vai acontecer algo, nesse caso indica a quebra de linha -->
<p> Dentro desse parágrafo, tem a tag de <br> quebra de linha</p> 

<!-- Existem várias TAGS, cada uma para fazer uma coisa diferente, algumas vão ser utilizadas nos próximos tópicos, mas caso queira, recomendo pesquisar para saber todas que existem -->

<!-- Uma coisa interessante é que em versões anteriores do HTML5, era necessário usar o "/" na tag de auto-fechamento, usando novamente a tag de quebra de linha como exemplo, ficaria "<br/>" -->
