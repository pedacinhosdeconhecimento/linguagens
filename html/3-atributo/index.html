<!-- Atributo é basicamente alguma palavra chave ou especial que vai ser colocado antes de fechar a tag -->

<!-- Usando a tag "<html>" de exemplo, na qual diz onde começa e onde termina a página, podemos usar o atributo lang no qual é usado para definir o idioma do que está dentro da tag -->
<html lang="pt-br">
    <p>Blá Blá Blá</p>
</html>

<!-- Vale ressaltar que existem vários atributos e que eles são usados em determinadas tags, no caso do "lang", pode ser usado em outras tags, porém é comumente usado na tag "<html>" pois assim é uma boa forma de dizer que toda a página está no idioma passado -->
