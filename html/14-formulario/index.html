<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <!-- A tag "<form>" é usada para criar um formulário, nela é definido o que vai acontecer com os dados que estão dentro -->
    <!-- method é o método, pode ser get ou post -->
    <!-- get: os dados enviados serão enviados no endereço, ou seja, fica mostrando alí no link, caso não queira que seja mostrado, é só usar o post. -->
    <!-- post: não mostra os dados no endereço.-->
    <!-- action é onde está, se tiver em outro domínio tem que colocar o endereço completo, se tiver no mesmo domínio é só colocar o final. 
    (http://blablabla.com/cadastro ou /cadastro)
    -->
    <form method="get" action="/cadastro">
        <!-- Dentro geralmente é usado usado algum elemento para entrar dados, como a tag "<input>" -->
    </form>
</body>

</html>
