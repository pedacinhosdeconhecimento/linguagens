<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>

<body>
    <form method="get" action="">
        <input type="text" name="assunto">

        <br>

        <!-- O textarea é uma área de texto, diferente do input do tipo text, o textarea serve para longos textos -->
        <textarea name="mensagem">Aqui vai o texto, seja lá qual for.</textarea>

        <br>

        <input type="submit">
    </form>
</body>

</html>
