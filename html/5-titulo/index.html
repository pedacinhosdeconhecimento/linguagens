<!-- Assim como em redações, títulos são basicamente uma ou mais palavras que descrevem brevemente o que vai ser falado -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>

<body>
    <!-- Para colocar títulos é bem simples, basta usar a tag "<h(e algum número)>", no caso "e algum número" vai definir os níveis do título de seção, que vão do "<h1>" até o "<h6>" -->
    <!-- Quanto maior o número, menor e "menos importante" o título vai ser -->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
</body>

</html>
