<!-- Tabelas são usadas para organizar dados -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- A tag "<table>" é usada para começar uma tabela -->
    <table>

        <!-- A tag "<tr>" é usada para criar uma linha da tabela (table row) -->
        <tr>

            <!-- A tag "<th>" é usada para criar o cabeçalho (table head) -->
            <th>Nome</th> 
            <th>Telefone</th>
            <th>Email</th>
        </tr>
        <tr>

            <!-- A tag "<td>" significa tabela de dados (table data) e é usada para colocar dados na tabela -->
            <td>Loid</td> 
            <td>999</td>
            <td>(Desconhecido)</td>
        </tr>
    </table>
</body>

</html>
