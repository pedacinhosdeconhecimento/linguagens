<!-- A tag "<div>" serve como um meio de organizar o conteúdo da página, é como se cada tag "<div>" criasse um bloco, a ideia do bloco seria dividir os conteúdos criados em partes de forma que fiquem organizados -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>

<body>
    
    <!-- Para criar uma div é só usar a tag "<div>" -->
    <div>
        <h1>Assunto</h1>
        <p>Blá Blá Blá</p>
    </div>
    <div>
        <h2>O que é</h2>
        <p>Blá Blá Blá</p>
    </div>

    <div>
        <h2>Descrição</h2>
        <p>Blá Blá Blá</p>
    </div>

</body>

</html>
