<!-- Criar uma página não é só sair "tacando" tags para todo o lado, o script precisa de uma configuração para dizer ao navegador o que ele é ou o que ele quer, ou seja, o HTML precisa de uma estrutura -->

<!-- Diz ao navegador que estamos usando a versão 5 do HTML -->
<!-- Uma coisa importante a se dizer sobre ela é que ela não é uma TAG, e sim como se fosse uma informação que diz ao navegador que tipo de documento vamos usar -->
<!DOCTYPE html>

<!-- A tag "<html>" é usada para dizer onde começa e onde termina a página e "lang" é usado para definir o idioma, que no caso está sendo definido como "pt-br" -->
<html lang="pt-br">

<!-- O que é colocado dentro dessa Tag não vai aparecer na página, ela é voltada para a configuração da página -->
<head>

    <!-- A tag "<meta>" é de metadados, e ela é usada para definir informações de metadados quando não tem outra tag que possa fazer isso e "charset" é usado para definir uma codificação, no caso "UTF-8", assim evita erros de pontuação -->
    <meta charset="UTF-8">

    <!-- Isso é voltado para o Internet Explorer, o "X-UA-Compatible" juntamente com o "IE=edge" faz com que force a rodar na versão mais recente dele, evitando que entre no Quirks Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Diz ao navegador como controlar a dimensão e a escala da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Literalmente o "<title>", ou seja, o título da página, aquele nome que fica na aba do navegador -->
    <title>Estrutura</title>
</head>

<!-- Tudo que será mostrado ao usuário -->
<body>

</body>

</html>
