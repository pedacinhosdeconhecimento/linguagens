<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <form action="" method="get">

        <!-- Com a tag "<select>" é possível criar uma lista de opções -->
        <select name="estado">
            
            <!-- Com a tag "<option>" é criado cada opção -->
            <!-- O selected serve para deixar uma opção pré-selecionada -->
            <option value="SP" selected>São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>
        <input type="submit">
    </form>

    <br>

    <form action="" method="get">

        <!-- O size serve para mostrar tantas opções, e isso vai depender do valor passado -->
        <!-- O multiple serve para permitir a seleção de mais de uma opção -->
        <select name="estado" size="2" multiple>
            <option value="SP" selected>São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>
        <input type="submit">
    </form>
</body>

</html>
