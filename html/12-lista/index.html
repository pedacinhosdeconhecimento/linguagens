<!-- Listas são usadas para organizar itens -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!-- Lista Não Ordenada -->
    <h2>Lista de compras</h2>

    <!-- A tag "<ul>" é usada para criar uma lista não ordenada, também chamada de lista desordenada (unordered list), esse tipo de lista é usada quando a ordem dos itens não faz diferença, pois é apenas colocado um marcador do lado do item -->
    <ul>
        <!-- A tag "<li>" é usada para colocar um item na lista -->
        <li>Arroz</li> <!-- List Ítem, Item Da Lista-->
        <li>Feijão</li>
        <li>Batata</li>
    </ul>

    <!-- Lista Ordenada -->
    <h2>Ranking das melhores cryptos</h2>

    <!-- A tag "<ol>" é usada para criar uma lista ordenada (ordered list), esse tipo de lista é usada quando a ordem dos items faz diferença, pois eles são colocados com marcadores de contagem -->
    <ol>
        <li>CatCoin</li>
        <li>MeowCoin</li>
        <li>MiauCoin</li>
    </ol>
</body>

</html>
