<!-- Lá no tópico sobre formatação foi falado sobre Tags Semânticas, e esse tópico serve para comentar sobre mais algumas tags semânticas -->
<!-- Uma coisa que vale a pena comentar é que a tag "<div>" pode ser usada no lugar delas, porém sempre que possível, prefira o uso de tags semânticas -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas</title>
</head>

<body>
    <!-- A tag "<header>" diz que aqui é o cabeçalho da página -->
    <header>
        <h2>Logo</h2>

        <!-- A tag "<nav>" diz que aqui é um menu de navegação -->
        <nav>
            <ul></ul>
        </nav>
    </header>

    <!-- A tag "<main>" diz que aqui é o conteúdo principal da página, a página só pode ter uma tag "<main>" -->
    <main>
        
        <!-- "<section>" é uma tag genérica usada geralmente com um título e quando não existir uma tag semântica mais específica para utilizar no lugar dela -->
        <section></section>

        <!-- "<article>" é usada sempre que o conteúdo faça sentido, independente do resto da página, como um post de um fórum -->
        <article></article>
    </main>

    <!-- A tag "<footer>" diz que aqui é o rodapé da página -->
    <footer></footer>
</body>

</html>
