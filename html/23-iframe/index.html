<!-- Com o "iframe", é possível colocar o conteúdo de outra página dentro da página atual -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>

    <!-- Para usar o "iframe" é só usar a tag "<iframe>" -->
    <!-- Em "src" vai o endereço de onde está a página -->
    <!-- "frameborder" é a borda, no caso "0" significa que não tem borda -->
    <!-- Também é possível definir a altura e a largura com "height" e "width" -->
    <iframe src="outraPagina.html" frameborder="0" width="500px"></iframe>
    
</body>

</html>
