<!-- É possível colocar imagens no site -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <!-- Para colocar imagens no site é só usar a tag "<img>" -->
    <!-- Em "src" vai o endereço de onde está a imagem, e em "alt" vai uma mensagem caso a imagem não carregue -->
    <!-- Uma coisa interessante é que o endereço do "src" pode ser um local da sua própria máquina ou algum link da internet -->
    <!-- É possível definir a "Altura" e "Largura" da imagem que são "Height" e "Width" respectivamente -->
    <img src="luna.png" alt="Icone da Luna" height="100px" width="100px">
    
    <!-- Você também pode transformar a imagem em um link, é só colocar o link no href -->
    <a href="pedacinhosdeconhecimento.com">
        <img src="luna.png" alt="Icone da Luna" height="100px" width="100px">
    </a>
</body>

</html>
