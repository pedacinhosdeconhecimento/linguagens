<!-- Parágrafos são aqueles blocos de textos que servem para dividir uma parte do texto escrito dos demais -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <!-- Para criar um parágrafo basta usar a tag "<p>" e dentro o conteúdo do parágrafo -->
    <p>
        Aqui vai o conteúdo
    </p>
    
    <p>
        Aqui vai o conteúdo de outro parágrafo
    </p>
</body>

</html>
