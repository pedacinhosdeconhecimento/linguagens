<!-- Link é basicamente uma refêrencia que é feita entre uma coisa e outra, podendo ser outro lugar do site, algum outro site e etc -->
<!-- Em criação de sites ele é comumente usado para fazer a navegação entre páginas -->
<!-- Exemplo: Caso você queira ir do menu para a página sobre, é usado um link -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <!-- Para criar o link é usado a tag "<a>", e dentro do href você coloca o link, e de conteúdo da tag "<a>" coloca o que quiser, porém faz sentido colocar pra onde vai o link -->
    <!-- Nesse caso foi criado um link que te direciona para o menu do site -->
    <a href="pedacinhosdeconhecimento.com">Pedacinhos de Conhecimento</a>
</body>

</html>
